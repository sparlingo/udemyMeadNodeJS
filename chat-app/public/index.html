<!DOCTYPE html>
<html>
    <head>Socket.io</head>
    <body>

        <div id="messages">

        </div>

        <h1>this is it</h1>
        <button id="increment">+1</button>

        <form id="messageForm">
            <input name="message" placeholder="chat message">
            <button>Search</button>
        </form>
        <button id="send-location">Send location</button>

        <script id="message-template" type="text/html">
            <div>
                <p>{{message}}</p>
            </div>
        </script>

        <script id="location-message-template" type="text/html">
            <div>
                <p><a href="{{location}}" target="_blank">My current location</a></p>
            </div>
        </script>

        <script src="https://cdn.bootcss.com/mustache.js/3.0.1/mustache.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.8.0/qs.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="/js/chat.js"></script>
    </body>
</html>
